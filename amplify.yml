version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process..."
        - npm ci
        - echo "Dependencies installed"
    build:
      commands:
        - echo "Building application..."
        - npm run build
        - echo "Build completed"
        - ls -la .next/
        - echo "Build artifacts ready"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*