version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process..."
        - npm ci
        - echo "Dependencies installed"
    build:
      commands:
        - echo "Building application..."
        - npm run build
        - echo "Build completed"
        - ls -la out/
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*